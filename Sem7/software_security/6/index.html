<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <main id="main-holder">
        <a href="/logout" id="logout">Logout</a>
        <button id="refresh"> Manual refresh </button>
        <a href="/create-user" id="create-user">Create user</a>

        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>


        <button id="login-form-submit"> Login </button>

    </main>
</body>


<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: #3a3a3a;
    }

    #logout {
        opacity: 0;
    }

    #refresh {
        opacity: 0;
    }

    #create-user {
        opacity: 1;
    }

    #main-holder {
        width: 50%;
        height: 70%;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0px 0px 5px 2px black;
    }

    #login-error-msg-holder {
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #login-error-msg {
        width: 23%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #login-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field::placeholder {
        color: #3a3a3a;
    }

    .login-form-field {
        border: none;
        border-bottom: 1px solid #3a3a3a;
        margin-bottom: 10px;
        border-radius: 3px;
        outline: none;
        padding: 0px 0px 5px 5px;
    }

    #login-form-submit {
        width: 25%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #3a3a3a;
        outline: none;
        text-decoration: none;
    }
</style>

<script>
    const access_token = sessionStorage.getItem('access_token');
    const refresh_token = sessionStorage.getItem('refresh_token');
    let exp;
    if (access_token) {
        axios.get('/', {
            headers: {
                Authorization: access_token
            }
        }).then((response) => {
            const { username } = response.data;
            exp = response.data.exp;
            console.log(username);
            if (username) {
                const mainHolder = document.getElementById("main-holder");
                const loginHeader = document.getElementById("login-header");

                loginButton.remove();
                loginHeader.remove();

                mainHolder.append(`Hello ${username}`);
                logoutLink.style.opacity = 1;
                refreshButton.style.opacity = 1;
                createUserLink.style.opacity = 0;
            }
        });
        console.log(access_token.split('.')[1] == '');
        if (exp < Math.floor(Date.now() / 1000) - 300) {
            refresh();
        }
    }
    else {
        const parems = new URLSearchParams(window.location.search);
        const code = parems.get('code');

        if (code) {

            let url = '/api/login'
            axios.post(url, { code: code }).then((response) => {
                sessionStorage.setItem('access_token', response.data.access_token);
                sessionStorage.setItem('refresh_token', response.data.refresh_token);
                location.reload();
            }).catch((response) => {
                sessionStorage.removeItem('access_token');
                sessionStorage.removeItem('refresh_token');
            });

        }
    }

    function refresh() {
        axios({
            method: 'post',
            url: '/api/refresh',
            data: {
                refresh_token
            }
        }).then((response) => {
            sessionStorage.setItem('access_token', response.data.access_token);
            sessionStorage.setItem('refresh_token', response.data.refresh_token);
            location.reload();
        }).catch((response) => {
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('refresh_token');
        });
    }

    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    const logoutLink = document.getElementById("logout");
    const createUserLink = document.getElementById("create-user");
    const refreshButton = document.getElementById("refresh");

    logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem('access_token');
        sessionStorage.removeItem('refresh_token');
        location.reload();
    });

    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = 'https://dev-lhsb-yoq.us.auth0.com/authorize?client_id=2l4LcG7PoSsgLjbIpcPbJyHqV3pEyk1L&redirect_uri=http%3A%2F%2Flocalhost%3A3000&response_type=code&response_mode=query&scope=offline_access%20read:users%20read:current_user%20read:user_idp_tokens&audience=https://dev-lhsb-yoq.us.auth0.com/api/v2/';
    })

    refreshButton.addEventListener("click", (e) => {
        e.preventDefault();
        refresh();
    })
</script>

</html>
